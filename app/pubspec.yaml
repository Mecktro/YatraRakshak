name: yatrarakshak
description: A Flutter app for tourism safety with blockchain ID, SOS features, geo-fencing, and AI assistance.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^0.13.6
  geolocator: ^9.0.2
  permission_handler: ^10.4.5
  url_launcher: ^6.1.14
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^15.1.1
  google_maps_flutter: ^2.5.0
  location: ^4.4.0
  connectivity_plus: ^4.0.2
  web3dart: ^2.6.1
  dio: ^5.3.2
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/